################
### MONITORS ###
################

monitor= HDMI-A-1, 1920x1080@100, 0x0, 1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = GTK_THEME=Graphite-Dark-nord nautilus
$menu = wofi --show drun

#################
### AUTOSTART ###
#################

# Sudo
exec-once = systemctl --user start hyprpolkitagent

# Idle
exec-once = hypridle

# Notification
exec-once = swaync

# Clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store 

# Wallpaper
exec-once = ~/File/Script/mpvpaper/mpvpaper.sh videoplay ~/Videos/Wallpaper/huutakutnya.mp4

# Keyboard

env = GTK_IM_MODULE,
env = QT_IM_MODULE,
env = XMODIFIERS,

exec-once = fcitx5 -d

exec-once = ydotoold

# Cursor
cursor {
    inactive_timeout = 1
}

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Bibata-Modern-Ice
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# HERE

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    col.active_border = rgba(aaaaaa99) rgba(ffffffff) 
    col.inactive_border = rgba(33333355) rgba(999999aa) 

    resize_on_border = false

    allow_tearing = false

    layout = master
}

decoration {
    rounding = 10
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1
    bezier = workspaceslide, 0.18, 0.00, 0.02, 1.00

    animation = global,        1,     10,    default

    animation = border,        1,     5.39,  easeOutQuint
    
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    
    animation = workspaces,    1, 4.80, workspaceslide, slide
    animation = workspacesIn,  1, 4.80, workspaceslide, slide
    animation = workspacesOut, 1, 4.80, workspaceslide, slide

}

# Workspace

workspace = 10, gapsout:0, gapsin:0
windowrule = rounding 0, onworkspace:10
windowrule = noborder, onworkspace:10

workspace = 11, gapsout:0, gapsin:0
windowrule = rounding 0, onworkspace:11
windowrule = noborder, onworkspace:11

workspace = 21, gapsout:0, gapsin:0
windowrule = rounding 0, onworkspace:21
windowrule = noborder, onworkspace:21


# Kitty audio
windowrulev2 = noblur, class:kitty-audio
windowrulev2 = opacity 0.3, class:kitty-audio

# Kitty Overlay
windowrulev2 = float, class:kitty-overlay
windowrulev2 = noblur, class:kitty-overlay
windowrulev2 = move 0 0, class:kitty-overlay
windowrulev2 = size 100% 100%, class:kitty-overlay
windowrulev2 = opacity 1, class:kitty-overlay

# kitty-popup
windowrulev2 = float, class:^(kitty-popup)$
windowrulev2 = size 50 50, class:^(kitty-popup)$
windowrulev2 = move 10 10, class:^(kitty-popup)$
windowrulev2 = opacity 0, class:^(kitty-popup)$


# nvim
windowrulev2 = noblur, class:^(kitty)$,title:^(nvim.*)$
windowrulev2 = opacity 0.85 0.75,class:^(kitty)$,title:^(nvim.*)$

windowrulev2 = noblur, title:(tmux (new -s nvim|attach -t nvim)|new-attach nvim)
windowrulev2 = opacity 0.85 0.75, title:(tmux (new -s nvim|attach -t nvim)|new-attach nvim)

# nautilus
windowrulev2 = noblur, class:org.gnome.Nautilus
windowrulev2 = opacity 0.95, class:org.gnome.Nautilus
windowrulev2 = fullscreen, class:^(org.gnome.Nautilus)$

# waydroid
windowrulev2 = workspace 12, class:Waydroid
windowrulev2 = fullscreen, class:Waydroid

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


